<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
<div class="nav">
    <i class="fa-solid circle fa-angle-left"></i>
    <div>
        <i class="fa-solid circle fa-bars"></i>
    </div>

</div>
<div class="image">
    <img src="ap.jpg" alt="">
</div>
<div class="name">
    <h1>With You</h1>
    <p>Song by AP dhillon
    </p>
</div>
<div class="audio">
    <audio id="song"  src="With You (1).mp3"></audio>
</div>
<div class="input">
    <input type="range" name="" id="progress" value="0">
</div>
<div class="controls">
    <div>
    <i class="fa-solid fa-backward"></i>
</div>
<div>
    <i id="ctrlIcon" class="fa-solid fa-pause fa-play"></i>
</div>
<div><i class="fa-solid fa-forward"></i></div>
</div>



        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
